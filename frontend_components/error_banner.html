<!-- 
ERROR BANNER COMPONENT
Add this right after <div class="settings-content"> in settings.html (around line 31)
-->

<!-- Error Banner (Global for all tabs) -->
<div id="account-error-banner" class="alert alert-error"
    style="display:none; margin-bottom: 1.5rem; padding: 1rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); align-items: flex-start; gap: 1rem;">
    <span class="material-icons" style="color: #ef4444; font-size: 24px;">error</span>
    <div class="error-content" style="flex: 1;">
        <strong id="account-error-title" style="display: block; color: #ef4444; margin-bottom: 0.25rem;">Authentication
            Error</strong>
        <p id="account-error-message" style="margin: 0; color: var(--text-primary); font-size: 0.9rem;"></p>
    </div>
    <button class="btn-close" onclick="closeErrorBanner()"
        style="background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0;">
        <span class="material-icons">close</span>
    </button>
</div>

<!-- 
ACCOUNT HEALTH INDICATORS
Add this inside the account tab card-body, before accounts-container (around line 47)
-->

<!-- Account Health Indicators -->
<div class="account-health"
    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.02); border-radius: 8px;">
    <div class="health-indicator" id="auth-health" style="display: flex; align-items: center; gap: 0.75rem;">
        <span class="material-icons" style="font-size: 28px; color: var(--text-muted);">check_circle</span>
        <div>
            <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600;">
                Authentication</div>
            <div class="health-status" style="font-size: 0.9rem; font-weight: 600; color: var(--text-primary);">
                Checking...</div>
        </div>
    </div>
    <div class="health-indicator" id="quota-health" style="display: flex; align-items: center; gap: 0.75rem;">
        <span class="material-icons" style="font-size: 28px; color: var(--text-muted);">storage</span>
        <div>
            <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600;">
                Quota</div>
            <div class="health-status" style="font-size: 0.9rem; font-weight: 600; color: var(--text-primary);">N/A
            </div>
        </div>
    </div>
    <div class="health-indicator" id="session-health" style="display: flex; align-items: center; gap: 0.75rem;">
        <span class="material-icons" style="font-size: 28px; color: var(--text-muted);">schedule</span>
        <div>
            <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600;">
                Session</div>
            <div class="health-status" style="font-size: 0.9rem; font-weight: 600; color: var(--text-primary);">N/A
            </div>
        </div>
    </div>
</div>

<style>
    /* Health Indicator States */
    .health-indicator.health-ok .material-icons {
        color: #10b981 !important;
    }

    .health-indicator.health-warning .material-icons {
        color: #f59e0b !important;
    }

    .health-indicator.health-error .material-icons {
        color: #ef4444 !important;
    }

    .health-indicator.health-ok .health-status {
        color: #10b981 !important;
    }

    .health-indicator.health-warning .health-status {
        color: #f59e0b !important;
    }

    .health-indicator.health-error .health-status {
        color: #ef4444 !important;
    }
</style>

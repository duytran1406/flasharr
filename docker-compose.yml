services:
  # Flasharr - Main integration service
  flasharr:
    build: .
    image: flasharr:beta
    container_name: flasharr
    restart: unless-stopped
    ports:
      - "8484:8484"
    env_file:
      - /mnt/appdata/Flasharr/.env
    volumes:
      - /data/appdata:/app/data
      - /data/fshare-downloader:/downloads
      - ./src/flasharr/static:/app/src/flasharr/static
    environment:
      # Server configuration
      INDEXER_PORT: 8484
      DATA_DIR: /app/data
    dns:
      - 8.8.8.8
    healthcheck:
      test: [ "CMD", "python3", "-c", "import requests; requests.get('http://localhost:8484/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

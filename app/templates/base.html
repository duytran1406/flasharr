<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fshare-Arr Bridge{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand" id="sidebar-brand" style="cursor: pointer;">
                    <img src="{{ url_for('static', filename='images/fshare.png') }}" alt="Icon">
                    <span class="brand-text">Fshare Nexus</span>
                </div>
                <button class="icon-btn toggle-btn" id="sidebar-toggle">
                    <span class="material-icons">menu_open</span>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}" title="Dashboard">
                    <span class="nav-icon material-icons">dashboard</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="/search" class="nav-item {% if request.path == '/search' %}active{% endif %}" title="Search">
                    <span class="nav-icon material-icons">search</span>
                    <span class="nav-text">Search</span>
                </a>
                <a href="/downloads" class="nav-item {% if request.path == '/downloads' %}active{% endif %}"
                    title="Manager">
                    <span class="nav-icon material-icons">cloud_download</span>
                    <span class="nav-text">Manager</span>
                </a>
                <a href="/settings" class="nav-item {% if request.path == '/settings' %}active{% endif %}"
                    title="Settings">
                    <span class="nav-icon material-icons">settings_applications</span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <main class="main-content">
            <!-- Header (Search only now, brand moved to sidebar) -->
            <header class="header">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Fshare..." id="header-search-input"
                        autocomplete="off">
                    <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Header search functionality
        document.getElementById('header-search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query) {
                    window.location.href = `/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>

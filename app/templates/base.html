<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fshare-Arr Bridge{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="top-bar">
        <div class="system-stats">
            <div class="stat-item">
                <div class="stat-icon">ðŸ’»</div>
                <div class="stat-info">
                    <span class="stat-label">CPU</span>
                    <span class="stat-value" id="top-cpu">0%</span>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">ðŸ§ </div>
                <div class="stat-info">
                    <span class="stat-label">RAM</span>
                    <span class="stat-value" id="top-ram">0.0 GiB</span>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">ðŸ“¦</div>
                <div class="stat-info">
                    <span class="stat-label">Downloads</span>
                    <span class="stat-value" id="top-downloads">0</span>
                </div>
            </div>
        </div>

        <div class="system-stats">
            <div class="stat-item">
                <div class="stat-value" id="top-clock">--:-- --</div>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="tabs-nav">
            <a href="/" class="tab-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/search" class="tab-link {% if request.path == '/search' %}active{% endif %}">Search</a>
            <a href="/downloads" class="tab-link {% if request.path == '/downloads' %}active{% endif %}">Downloads</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            document.getElementById('top-clock').innerText = now.toLocaleTimeString([], options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>

{% extends "base.html" %}

{% block title %}Downloads - Fshare Nexus{% endblock %}

{% block content %}
<div class="downloads-container">
    <!-- Toolbar with Search -->
    <div class="downloads-toolbar">
        <div class="downloads-search">
            <span class="material-icons">search</span>
            <input type="text" id="downloads-search-input" class="downloads-search-input"
                placeholder="Filter downloads by title..." oninput="bridge.loadDownloads()">
        </div>
        <button class="btn-primary" onclick="alert('Add links functionality coming soon')">
            <span class="material-icons">add</span>
            Add Links
        </button>
    </div>

    <!-- Main List Card -->
    <div class="service-card" style="padding: 0; overflow: visible;">
        <div style="overflow-x: auto;">
            <table class="download-table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SIZE</th>
                        <th style="width: 200px;">PROGRESS</th>
                        <th>STATUS</th>
                        <th>SPEED</th>
                        <th>ETA</th>
                        <th style="text-align: center;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="downloads-full-list">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 5rem; color: var(--text-muted);">
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                                <span class="material-icons"
                                    style="font-size: 3rem; opacity: 0.2;">cloud_download</span>
                                <div>Loading your download queue...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Downloads page specific initialization
    document.addEventListener('DOMContentLoaded', () => {
        // Initial load
        if (bridge) bridge.loadDownloads();

        // Frequent refresh for the dedicated page
        setInterval(() => {
            if (bridge) bridge.loadDownloads();
        }, 2000);
    });
</script>
{% endblock %}

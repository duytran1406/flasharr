{% extends "base.html" %}

{% block title %}Search - Fshare-Arr Bridge{% endblock %}

{% block content %}
<div class="group">
    <h2 class="group-title">Fshare Search</h2>

    <div class="search-overlay">
        <div class="search-input-group">
            <span style="padding-left: 1rem; display: flex; align-items: center;">ğŸ”</span>
            <input type="text" id="search-input" placeholder="Search movies, TV shows, or filenames..."
                autocomplete="off">
            <button class="btn btn-primary"
                onclick="bridge.search(document.getElementById('search-input').value)">Search</button>
        </div>
        <div id="search-suggestions" class="search-suggestions"
            style="display: none; position: absolute; width: calc(100% - 3rem);"></div>
    </div>

    <div id="search-results" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 5rem; opacity: 0.5;">
            <p>Enter a query to begin searching</p>
        </div>
    </div>
</div>
{% endblock %}

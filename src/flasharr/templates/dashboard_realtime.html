<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasharr - Real-time Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .beta-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .stat-unit {
            color: #999;
            font-size: 16px;
            margin-left: 5px;
        }

        .downloads-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .download-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .download-item.priority-high {
            border-left-color: #f5576c;
        }

        .download-item.priority-urgent {
            border-left-color: #ff0000;
            animation: pulse-item 2s infinite;
        }

        @keyframes pulse-item {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.9;
            }
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .download-name {
            font-weight: bold;
            color: #333;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .priority-low {
            background: #6c757d;
        }

        .priority-normal {
            background: #667eea;
        }

        .priority-high {
            background: #f5576c;
        }

        .priority-urgent {
            background: #ff0000;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .download-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Flasharr <span class="beta-badge">REAL-TIME</span></h1>
                <p>WebSocket-powered Live Dashboard</p>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Downloads</div>
                <div class="stat-value" id="active-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Queue Size</div>
                <div class="stat-value" id="queue-size">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Global Speed</div>
                <div class="stat-value" id="global-speed">-<span class="stat-unit">MB/s</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available Accounts</div>
                <div class="stat-value" id="available-accounts">-</div>
            </div>
        </div>

        <div class="downloads-section">
            <h2>üì• Active Downloads</h2>
            <div id="downloads-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No active downloads</p>
                    <small>Downloads will appear here in real-time</small>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/websocket-client.js"></script>
    <script>
        // Initialize WebSocket client
        const ws = new FshareWebSocketClient();

        // Subscribe to events
        ws.subscribe(['tasks', 'engine']);

        // Connection status handlers
        ws.on('connected', (data) => {
            console.log('Connected with ID:', data.clientId);
            document.getElementById('status-indicator').classList.add('connected');
            document.getElementById('status-text').textContent = 'Connected';
        });

        ws.on('disconnected', () => {
            document.getElementById('status-indicator').classList.remove('connected');
            document.getElementById('status-text').textContent = 'Disconnected';
        });

        // Engine stats handler
        ws.on('engine_stats', (stats) => {
            // Update stats display
            document.getElementById('active-count').textContent = stats.a || 0;
            document.getElementById('queue-size').textContent = stats.q || 0;

            // Update speed
            if (stats.s) {
                const mbps = (stats.s / 1024 / 1024).toFixed(1);
                document.getElementById('global-speed').innerHTML =
                    mbps + '<span class="stat-unit">MB/s</span>';
            } else {
                document.getElementById('global-speed').innerHTML =
                    '‚àû<span class="stat-unit">Unlimited</span>';
            }

            // Update accounts
            if (stats.aa !== undefined) {
                document.getElementById('available-accounts').textContent = stats.aa;
            }
        });

        // Task update handler
        ws.on('task_update', (task) => {
            updateTaskDisplay(task);
        });

        // Task added handler
        ws.on('task_added', (task) => {
            updateTaskDisplay(task);
        });

        // Task removed handler
        ws.on('task_removed', (data) => {
            const element = document.getElementById('task-' + data.taskId);
            if (element) {
                element.remove();
            }
            checkEmptyState();
        });

        function updateTaskDisplay(task) {
            const container = document.getElementById('downloads-list');
            let element = document.getElementById('task-' + task.i);

            // Remove empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create element if doesn't exist
            if (!element) {
                element = document.createElement('div');
                element.id = 'task-' + task.i;
                element.className = 'download-item';
                container.appendChild(element);
            }

            // Update priority class
            const priority = decodePriority(task.pr || 'N').toLowerCase();
            element.className = 'download-item priority-' + priority;

            // Update content
            const percentage = task.p || 0;
            const state = decodeState(task.s || 'Queued');
            const speed = formatSpeed(task.sp || 0);
            const downloaded = formatBytes(task.d || 0);
            const total = formatBytes(task.t || 0);
            const eta = formatETA(task.e || 0);

            element.innerHTML = `
                <div class="download-header">
                    <span class="download-name">Task ${task.i.substring(0, 8)}</span>
                    <span class="priority-badge priority-${priority}">${decodePriority(task.pr || 'N')}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percentage}%">
                        ${percentage.toFixed(1)}%
                    </div>
                </div>
                <div class="download-stats">
                    <span>üìä ${state}</span>
                    <span>‚ö° ${speed}</span>
                    <span>üíæ ${downloaded} / ${total}</span>
                    <span>‚è±Ô∏è ETA: ${eta}</span>
                </div>
            `;
        }

        function checkEmptyState() {
            const container = document.getElementById('downloads-list');
            if (container.children.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No active downloads</p>
                        <small>Downloads will appear here in real-time</small>
                    </div>
                `;
            }
        }

        // Connect to WebSocket
        ws.connect();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            ws.disconnect();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Card v2 Design</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --surface: #334155;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #06b6d4;
            --accent: #f472b6;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-body);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* CARD DESIGN V2 */
        .card-v2 {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .card-v2:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Header Effect */
        .card-header-bg {
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 100%;
        }

        .card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 3rem;
            /* Fixed height for title alignment */
        }

        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-quality {
            background: rgba(244, 114, 182, 0.15);
            color: var(--accent);
            border: 1px solid rgba(244, 114, 182, 0.3);
        }

        .badge-tag {
            background: rgba(6, 182, 212, 0.15);
            color: var(--primary);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: auto;
            /* Push to bottom of content area */
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn-download {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-download:hover {
            background: #0891b2;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Card 1 -->
    <div class="card-v2">
        <div class="card-header-bg"></div>
        <div class="card-content">
            <h3 class="card-title" title="Doraemon the Movie Nobitas New Dinosaur ViE DUB">Doraemon the Movie Nobitas
                New Dinosaur ViE DUB</h3>

            <div class="card-badges">
                <span class="badge badge-quality">1080P</span>
                <span class="badge badge-tag">Vietdub</span>
            </div>

            <div class="card-stats">
                <div class="stat-item">
                    <span class="stat-label">Size</span>
                    <span class="stat-value">2.42 GB</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Relevance</span>
                    <span class="stat-value" style="color: gold;"><span class="material-icons"
                            style="font-size: 16px;">star</span> 35</span>
                </div>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn-download">
                <span class="material-icons">download</span> Download
            </button>
            <button class="btn-icon" title="Copy Link">
                <span class="material-icons">content_copy</span>
            </button>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card-v2">
        <div class="card-header-bg"></div>
        <div class="card-content">
            <h3 class="card-title">Avengers Age of Ultron -W4NK3R-KM</h3>

            <div class="card-badges">
                <span class="badge badge-quality">1080P</span>
                <span class="badge badge-tag">Vietsub</span>
                <span class="badge badge-tag"
                    style="border-color: rgba(168, 85, 247, 0.3); color: #a855f7; background: rgba(168, 85, 247, 0.15);">Dolby</span>
            </div>

            <div class="card-stats">
                <div class="stat-item">
                    <span class="stat-label">Size</span>
                    <span class="stat-value">19.79 GB</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Relevance</span>
                    <span class="stat-value" style="color: gold;"><span class="material-icons"
                            style="font-size: 16px;">star</span> 98</span>
                </div>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn-download">
                <span class="material-icons">download</span> Download
            </button>
            <button class="btn-icon" title="Copy Link">
                <span class="material-icons">content_copy</span>
            </button>
        </div>
    </div>

</body>

</html>
